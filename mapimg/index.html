<!DOCTYPE html>
<html>
<head>
    <title>Map Archives</title>
    <style>
        .map-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .map-item {
            border: 1px solid #333;
            padding: 5px;
        }
        .map-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="mapContainer" class="map-grid">
        <div class="loading">Loading maps...</div>
    </div>

    <script>
        const REPO_URL = 'https://api.github.com/repos/actionquake/archives/contents/mapimg';
        
        async function loadMaps() {
            const container = document.getElementById('mapContainer');
            container.innerHTML = ''; // Clear loading message
            
            try {
                const response = await fetch(REPO_URL);
                const files = await response.json();
                
                files.forEach(file => {
                    if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        const mapDiv = document.createElement('div');
                        mapDiv.className = 'map-item';
                        
                        const img = document.createElement('img');
                        img.src = file.download_url;
                        img.alt = file.name;
                        img.loading = 'lazy'; // Enable lazy loading
                        
                        mapDiv.appendChild(img);
                        container.appendChild(mapDiv);
                    }
                });
            } catch (error) {
                container.innerHTML = 'Error loading maps. Please try again.';
            }
        }

        loadMaps();
    </script>
</body>
</html>
